<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для авторизации</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="dws-wrapper">
        <div class="dws-form">
            <input type="radio" name="tabs" id="tab-1" checked>
            <label for="tab-1" class="tab" title="Вкладка 1">Авторизация</label>
            <input type="radio" name="tabs" id="tab-2">
            <label for="tab-2" class="tab" title="Вкладка 2">Регистрация</label>
            <form id="form-1" class="tab-form active">
                <input class="input" type="email" placeholder="Введите E-mail">
                <input class="input" type="password" placeholder="Введите пароль">
                <a href="#" class="button">Войти</a>
                <ul class="social">
                   <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                   <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                   <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                   <li><a href="#"><i class="fa fa-vk"></i></a></li>
                   <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                </ul>
                <a href="#">Я забыл свой E-mail или пароль</a>
             </form>
             <form id="form-2" class="tab-form">
                <input class="input" type="email" placeholder="Введите E-mail адрес">
                <input class="input" type="text" placeholder="Введите свое имя">
                <input class="input" type="password" placeholder="Введите пароль">
                <a href="#" class="button">Регистрация</a>
                <div class="recover">
                   
                   <label>Ознакомлен(-а) и принимаю <a href="#">условия регистрации<input class = 'chec' type="checkbox"></a></label>
                </div>
             </form>
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
